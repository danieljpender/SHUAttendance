<head>

        <div class="login-box p-3">

 <script>
      function submitForm() {
        const username = document.querySelector("#username").value;
        const password = document.querySelector("#password").value;
  
        // Hardcoded admin credentials
        const adminUsername = "admin";
        const adminPassword = "admin";
  
        // Hardcoded student credentials
        const studentUsername = "student";
        const studentPassword = "student";
  
        if (username === adminUsername && password === adminPassword) {
      alert("Welcome, Admin!");
      window.location.replace("AdminCode.html");
    } else if (username === studentUsername && password === studentPassword) {
